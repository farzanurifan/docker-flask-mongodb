{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <p>{{ message }}</p>
    </div>
    {% for user in favorites['favoriteData'] %}
        <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1927&q=80" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ user['name'] }}</h5>
            </div>
        </div>
        <br>
    {% endfor %}
</div>
{% endblock %}

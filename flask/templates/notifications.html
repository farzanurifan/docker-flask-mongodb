{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <p>{{ message }}</p>
    </div>
    <p>Unread:</p>
    {% for unread in notifications['unread'] %}
        <p>{{ unread }}</p>
    {% endfor %}
    <br>
    <br>
    <p>Old:</p>
    {% for read in notifications['read'] %}
        <small>{{ read }}</small><br>
    {% endfor %}
</div>
{% endblock %}
